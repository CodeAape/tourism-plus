<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章添加</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="../../../../static/admin/layui/css/layui.css" media="all" rel="stylesheet"/>
    <link href="../../../../static/admin/css/font_eolqem241z66flxr.css" media="all" rel="stylesheet"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <input class="layui-input articleName" lay-verify="required" placeholder="请输入文章标题" type="text">
        </div>
    </div>
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">文章作者</label>
            <div class="layui-input-inline">
                <input class="layui-input articleAuthor" lay-verify="required" placeholder="请输入文章作者" type="text">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">发布时间</label>
            <div class="layui-input-inline">
                <input class="layui-input articleTime" lay-verify="date" onclick="layui.laydate({elem:this})"
                       type="text">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章内容</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea layui-hide" id="article_content" lay-verify="content"
                      name="content"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="addarticle" lay-submit="">发布文章</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript"></script>
<script src="articleAdd.js" type="text/javascript"></script>
</body>
</html>
