<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="../../../../../static/admin/layui/css/layui.css" media="all" rel="stylesheet"/>
    <link href="../../../../../static/admin/css/admin.css" media="all" rel="stylesheet"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="admin_left">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input class="layui-input layui-disabled" disabled type="text" value="网站管理员">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户组</label>
            <div class="layui-input-block">
                <input class="layui-input layui-disabled" disabled type="text" value="超级管理员">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required" placeholder="姓名" type="text" value="">
            </div>
        </div>

    </div>
    <div class="admin_right">

        <img class="layui-circle" id="adminFace" src="">
        <p></p>
        <input class="layui-upload-file" lay-title="更换头像" name="dddd" type="file">

    </div>
    <div class="layui-form-item" style="margin-left: 5%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="changeadmin" lay-submit="">更新资料</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script src="../../../../../static/admin/layui/layui.js" type="text/javascript"></script>
<script src="address.js" type="text/javascript"></script>
<script src="admin.js" type="text/javascript"></script>
</body>
</html>
