<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="../../../../static/admin/layui/css/layui.css" media="all" rel="stylesheet"/>
    <link href="../../../../static/admin/css/admin.css" media="all" rel="stylesheet"/>
</head>
<body class="childrenBody">
<form class="layui-form changePwd">
    <!-- <div style="margin:0 0 15px 110px;color:#f00;">错误提示</div> -->
    <div class="layui-form-item">
        <label class="layui-form-label">当前管理员</label>
        <div class="layui-input-block">
            <input class="layui-input layui-disabled" disabled type="text" value="admin">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">旧密码</label>
        <div class="layui-input-block">
            <input class="layui-input pwd" lay-verify="required|oldPwd" placeholder="请输入旧密码" type="password" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-block">
            <input class="layui-input pwd" id="oldPwd" lay-verify="required|newPwd" placeholder="请输入新密码" type="password"
                   value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input class="layui-input pwd" lay-verify="required|confirmPwd" placeholder="请确认密码" type="password"
                   value="">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="changePwd" lay-submit="">立即修改</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript"></script>
<script src="admin.js" type="text/javascript"></script>
</body>
</html>
