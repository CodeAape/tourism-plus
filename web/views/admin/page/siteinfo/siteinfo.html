<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>站点信息</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="../../../../static/admin/layui/css/layui.css" media="all" rel="stylesheet"/>
    <link href="../../../../static/admin/css/font_eolqem241z66flxr.css" media="all" rel="stylesheet"/>
    <style type="text/css">
        .layui-table td, .layui-table th {
            text-align: center;
        }

        .layui-table td {
            padding: 5px;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="20%">
            <col width="50%">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>参数名称</th>
            <th>参数值</th>
            <th>变量名</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>站点logo</td>
            <td><img id="siteLogo" src="../../../../static/admin/images/face.png" width="80px"></td>
            <td>logo</td>
        </tr>
        <tr>
            <td>站点标题</td>
            <td><input class="layui-input title" lay-verify="required" placeholder="请输入网站名称" type="text"></td>
            <td>title</td>
        </tr>
        <tr>
            <td>副标题</td>
            <td><input class="layui-input subTitle" placeholder="网站副标题" type="text"></td>
            <td>subTitle</td>
        </tr>
        <tr>
            <td>网站地址</td>
            <td><input class="layui-input domain" placeholder="网站地址" type="text"></td>
            <td>domain</td>
        </tr>
        <tr>
            <td>版权信息</td>
            <td><input class="layui-input copyright" placeholder="请输入网站版权信息" type="text"></td>
            <td>copyright</td>
        </tr>
        <tr>
            <td>网站描述</td>
            <td><textarea class="layui-textarea description" placeholder="请输入网站描述"></textarea></td>
            <td>description</td>
        </tr>
        <tr>
            <td>网站备案号</td>
            <td><input class="layui-input icp" placeholder="请输入网站备案号" type="text"></td>
            <td>icp</td>
        </tr>
        </tbody>
    </table>
    <div class="layui-form-item" style="text-align: right;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="siteinfo" lay-submit="">立即提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript"></script>
<script src="siteinfo.js" type="text/javascript"></script>
</body>
</html>
