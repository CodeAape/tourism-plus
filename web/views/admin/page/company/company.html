<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>企业信息</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="../../../../static/admin/layui/css/layui.css" media="all" rel="stylesheet"/>
    <link href="../../../../static/admin/css/font_eolqem241z66flxr.css" media="all" rel="stylesheet"/>
    <style type="text/css">
        .layui-table td, .layui-table th {
            text-align: center;
        }

        .layui-table td {
            padding: 5px;
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form">
    <table class="layui-table">
        <colgroup>
            <col width="20%">
            <col width="50%">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>参数名称</th>
            <th>参数值</th>
            <th>变量名</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>公司名称</td>
            <td><input class="layui-input name" lay-verify="required" placeholder="请输入网站名称" type="text"></td>
            <td>name</td>
        </tr>
        <tr>
            <td>公司地址</td>
            <td><input class="layui-input address" placeholder="网站副标题" type="text"></td>
            <td>address</td>
        </tr>
        <tr>
            <td>邮政编码</td>
            <td><input class="layui-input postcode" placeholder="网站地址" type="text"></td>
            <td>postcode</td>
        </tr>
        <tr>
            <td>公司联系人</td>
            <td><input class="layui-input contact" placeholder="请输入网站版权信息" type="text"></td>
            <td>contact</td>
        </tr>
        <tr>
            <td>手机号码</td>
            <td><input class="layui-input mobile" placeholder="请输入网站版权信息" type="text"></td>
            <td>mobile</td>
        </tr>
        <tr>
            <td>办公电话</td>
            <td><input class="layui-input phone" placeholder="请输入网站版权信息" type="text"></td>
            <td>phone</td>
        </tr>
        <tr>
            <td>传真</td>
            <td><input class="layui-input fax" placeholder="请输入网站版权信息" type="text"></td>
            <td>fax</td>
        </tr>
        <tr>
            <td>电子邮箱</td>
            <td><input class="layui-input email" placeholder="请输入网站版权信息" type="text"></td>
            <td>email</td>
        </tr>
        <tr>
            <td>QQ号码</td>
            <td><input class="layui-input qqå" placeholder="请输入网站版权信息" type="text"></td>
            <td>qq</td>
        </tr>
        </tbody>
    </table>
    <div class="layui-form-item" style="text-align: right;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="systemParameter" lay-submit="">提交更新</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript"></script>
<script src="company.js" type="text/javascript"></script>
</body>
</html>
