<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加商品</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="../../../../static/admin/layui/css/layui.css" media="all" rel="stylesheet"/>
    <link href="../../../../static/admin/css/font_eolqem241z66flxr.css" media="all" rel="stylesheet"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="user_right">

        <img class="layui-circle" id="userFace" src="">
        <p></p>
        <input class="layui-upload-file" lay-title="更换头像" name="dddd" type="file">

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品标题</label>
        <div class="layui-input-block">
            <input class="layui-input title" lay-verify="title" placeholder="商品标题" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">套餐名称</label>
        <div class="layui-input-block">
            <input class="layui-input name" lay-verify="name" placeholder="商品名称" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">出发地点</label>
            <div class="layui-input-inline">
                <input class="layui-input address" lay-verify="address" placeholder="市区" type="text">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">目的地点</label>
            <div class="layui-input-inline">
                <input class="layui-input goAddress" lay-verify="goAddress" placeholder="市区" type="text">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">原价</label>
        <div class="layui-input-block">
            <input class="layui-input price" lay-verify="price" placeholder="原价/元" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">优惠价</label>
        <div class="layui-input-block">
            <input class="layui-input newPrice" lay-verify="newPrice" placeholder="优惠价/元" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">行程时长</label>
        <div class="layui-input-block">
            <input class="layui-input longTime" lay-verify="longTime" placeholder="旅行时长/天" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">库存</label>
            <div class="layui-input-inline">
                <input class="layui-input goodNum" lay-verify="goodNum" placeholder="输入库存数量/份" type="text">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品描述</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea describe" placeholder="商品的简单描述"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="addGoods" lay-submit="">添加商品</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript"></script>
<script src="goodsAdd.js" type="text/javascript"></script>
<script src="address.js" type="text/javascript"></script>
</body>
</html>
