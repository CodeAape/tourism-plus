<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品列表</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="../../../../static/admin/layui/css/layui.css" media="all" rel="stylesheet"/>
    <link href="../../../../static/admin/css/font_eolqem241z66flxr.css" media="all" rel="stylesheet"/>
    <link href="../../../../static/admin/css/goods.css" media="all" rel="stylesheet"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote goods_search">
    <div class="layui-inline">
        <a class="layui-btn layui-btn-normal goodsAdd_btn">添加商品</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
    </div>
</blockquote>
<div class="layui-form goods_list">
    <table class="layui-table">
        <colgroup>
            <col width="50">
            <col>
            <col width="12%">
            <col width="9%">
            <col width="9%">
            <col width="35%">
            <col width="9%">
            <col width="15%">
        </colgroup>
        <thead>
        <tr>
            <th><input id="allChoose" lay-filter="allChoose" lay-skin="primary" name="" type="checkbox"></th>
            <th style="text-align:left;">商品标题</th>
            <th>价格</th>
            <th>库存</th>
            <th>地点</th>
            <th>描述</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody class="goods_content"></tbody>
    </table>
</div>
<div id="page"></div>
<script src="../../../../static/admin/layui/layui.js" type="text/javascript"></script>
<script src="goodsList.js" type="text/javascript"></script>
</body>
</html>
