<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="../../../../../static/admin/layui/css/layui.css" media="all" rel="stylesheet"/>
    <link href="../../../../../static/admin/css/user.css" media="all" rel="stylesheet"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="user_left">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input class="layui-input layui-disabled" disabled type="text" value="网站管理员">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户组</label>
            <div class="layui-input-block">
                <input class="layui-input layui-disabled" disabled type="text" value="超级管理员">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required" placeholder="请输入昵称" type="text" value="">
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input checked="" name="sex" title="男" type="radio" value="男">
                <input name="sex" title="女" type="radio" value="女">
                <input name="sex" title="保密" type="radio" value="保密">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required|phone" placeholder="请输入手机号码" type="tel" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出生年月</label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required|date"
                       onclick="layui.laydate({elem: this,max: laydate.now()})" placeholder="请输入出生年月" type="text"
                       value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">家庭住址</label>
            <div class="layui-input-inline">
                <select lay-filter="province" name="province">
                    <option value="">请选择省</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select disabled lay-filter="city" name="city">
                    <option value="">请选择市</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select disabled lay-filter="area" name="area">
                    <option value="">请选择县/区</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input class="layui-input" lay-verify="required|email" placeholder="请输入邮箱" type="text" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">个人说明</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea" placeholder="请输入内容"></textarea>
            </div>
        </div>
    </div>
    <div class="user_right">

        <img class="layui-circle" id="userFace" src="">
        <p></p>
        <input class="layui-upload-file" lay-title="更换头像" name="dddd" type="file">

    </div>
    <div class="layui-form-item" style="margin-left: 5%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-filter="changeUser" lay-submit="">更新资料</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>
</form>
<script src="../../../../../static/admin/layui/layui.js" type="text/javascript"></script>
<script src="address.js" type="text/javascript"></script>
<script src="user.js" type="text/javascript"></script>
</body>
</html>
